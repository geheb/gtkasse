<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>{{title}}</title>
    </head>
    <body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 16px; color: black;">
        <div>
            <p style="margin-bottom: 16px;">
                Hallo {{name}}.<br />
                Du hast dein Passwort vergessen? Klicke bitte auf den Link "Ändern". <br /> <br />
                <strong>Hinweis: Aus Sicherheitsgründen ist der Link maximal {{timeout}} lang gültig!</strong>
            </p>
            <p style="margin-bottom: 32px;">
                <a href="{{link}}" target="_blank"
                   style="color: white; text-decoration: none; display: block; border-collapse: collapse; border-radius: 8px; text-align: center; border: 1px solid #1376e8; padding: 8px; background-color: #1376e8; width: 160px ">
                    Ändern
                </a>
            </p>
            <p style="font-size: 18px">
                <span style="color: red">&#128675;</span> Mit sportlichen Grüßen <br />
                Der Vorstand
            </p>
        </div>
    </body>
</html>
